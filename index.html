<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Signup Page -->
    <section id="signup">
        <h2>Signup</h2>
        <form action="#" method="POST">
            <!-- Sample registration fields -->
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Home Page -->
    <section id="home">
        <h1>Welcome to My Portfolio</h1>
        <p>Iam a paasionate Engineer.</p>
    </section>

    <!-- About Me Page -->
    <section id="about">
        <h2>About Me</h2>
        <p>
            I am Divya Suresh, a passionate engineer.  
            My skills include C,java,python and RPA. I am enthusiastic about new technologies.
        </p>
    </section>

    <!-- MyGallery Page -->
    <section id="gallery">
        <h2>My Gallery</h2>
        <div class="gallery-images">
            <!-- Sample images for the gallery -->
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            
        </div>
    </section>

    <!-- Contact Me Page -->
    <section id="contact">
        <h2>Contact Me</h2>
        <div id="map">
            <!-- Sample map or location -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3310.172554558986!2d-XX.XXXXXX!3dXX.XXXXXX!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zXX.XXXXXX!5e0!3m2!1sen!2sus!4vXXXXXXXXXXXXX" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
        <form action="#" method="POST">
            <!-- Sample contact form fields -->
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <textarea placeholder="Your Message"></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="contact-details">
            <p>Email: divya@gmail.com</p>
            <p>Phone: +1234567890</p>
            <p>Address: Rose villa,USA</p>
        </div>
    </section>

</body>
</html>
